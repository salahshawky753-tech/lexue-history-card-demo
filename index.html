<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>乐学成长卡 - 首页</title>
<style>
    body {
        margin:0;
        font-family:"Microsoft YaHei",sans-serif;
        background:#f5f5f5;
    }
    header {
        background:#ff9933;
        padding:15px;
        text-align:center;
        color:white;
        font-size:22px;
        font-weight:bold;
    }
    .container {
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        padding:10px;
    }
    .card {
        background:white;
        border-radius:12px;
        box-shadow:0 2px 6px rgba(0,0,0,0.1);
        margin:10px;
        width:calc(50% - 20px);
        max-width:250px;
        overflow:hidden;
        cursor:pointer;
        text-decoration:none;
        color:#333;
        display:flex;
        flex-direction:column;
    }
    .card img {
        width:100%;
        height:140px;
        object-fit:cover;
    }
    .card .info {
        padding:10px;
    }
    .tag {
        display:inline-block;
        padding:2px 6px;
        border-radius:6px;
        font-size:12px;
        margin-top:4px;
    }
    .tag-history { background:#ffcc66; }
    .tag-science { background:#66ccff; }
</style>
</head>
<body>

<header>乐学成长卡 - 专题导航</header>

<div class="container">
    <!-- 历史文化篇卡 -->
    <a class="card" href="history/index.html">
        <img src="https://cdn.jsdelivr.net/gh/lexue-tz/assets/history-cover.jpg" alt="历史文化篇">
        <div class="info">
            <strong>历史文化篇</strong>
            <div>小学中年级</div>
            <span class="tag tag-history">历史文化</span>
        </div>
    </a>

    <!-- 彩虹科学篇卡 -->
    <a class="card" href="rainbow/index.html">
        <img src="https://cdn.jsdelivr.net/gh/lexue-tz/assets/rainbow-cover.jpg" alt="彩虹是怎么形成的">
        <div class="info">
            <strong>彩虹是怎么形成的</strong>
            <div>小学低年级</div>
            <span class="tag tag-science">科学实践</span>
        </div>
    </a>
</div>

</body>
</html>
